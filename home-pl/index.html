<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
<h1 class="title">Большой Дуб</h1>
<hr />

<form class="form" >

<h2>Данные Дуба</h2>
<input class = "inp" type="text" placeholder="Корни:" name="name" maxlength="10"/>
<label for="sourname">Листва</label>
<input class="inp" id="sourname" type="text" placeholder="Листва:" name="fam">

<label >
    Количество колец
    <input class="inp" type="number" placeholder="Количество колец" name="age" min="18">
</label>
<label >
    Лес@полянка.речка:
    <input class="inp" type="email" placeholder="Где ты?" name="pocta">
</label>
<label >
    Стуки по дубу:
    <input class="inp" type="password" placeholder="Сколько?" name="password" minlength="6" required>
</label>
<label >
    Вес дерева
    <input class="inp" type="number" placeholder="Не стесняйся!" name="ves" step="0.1"> 
</label>
<button class="btn" type="text">Отдать</button>

</form>


</body>
</html>
